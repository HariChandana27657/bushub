 <html>
<head>
   
   <title>Login - Bus Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00c3ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0099cc;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      color: #ffdede;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="emailid">Email:</label>
      <input type="email" id="emailid" name="emailid" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const emailid = document.getElementById('emailid').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simulate login success (Replace with actual logic)
      localStorage.setItem("emailid", emailid);
      localStorage.setItem("username", emailid.split('@')[0]);
      localStorage.setItem("user_id", Math.floor(Math.random() * 10000));
      window.location.href = "homepage.html";
    });
  </script>
</body>
</html>
