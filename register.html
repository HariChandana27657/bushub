<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register â€” Bus Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="panel">
    <h2>Create your account</h2>
    <p class="note">Register to manage bus passes and access live tracking.</p>

    <form id="registerForm" novalidate>
      <label for="username">Username</label>
      <input id="username" type="text" required minlength="2" placeholder="Your display name" />

      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="name@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" required minlength="6" placeholder="Choose a secure password" />

      <button type="submit" class="btn">Register</button>
      <div class="msg" id="msg"></div>
      <a class="link" href="login.html">Already have an account? Login</a>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
