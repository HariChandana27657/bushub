<html>
<head>
  <title>Bus Hub - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top right, #001f3f, #000814);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .blurred-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(0, 123, 255, 0.4);
      border-radius: 50%;
      filter: blur(100px);
      top: -100px;
      right: -100px;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #00b4ff;
      text-shadow: 1px 1px 10px #007BFF;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #d1d1d1;
    }

    .btn {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #00b4ff, #007BFF);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="blurred-circle"></div>

  <div class="hero">
    <div class="glass-card">
      <h1>Bus Hub</h1>
      <p>Your smart solution for bus pass management & live tracking.</p>
      <button class="btn" onclick="window.location.href='register.html'">Register</button>
      <button class="btn" onclick="window.location.href='login.html'">Login</button>
    </div>
  </div>
</body>
</html>
