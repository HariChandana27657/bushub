  <!DOCTYPE html>
<html>
<head> 
  <title>Your Bus Pass - Bus Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .no-pass {
      text-align: center;
      font-size: 20px;
      color: #ff6666;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card" id="busPassDetails">
    <h2>Your Bus Pass</h2>
    <div id="details"></div>
  </div>

  <script>
    const busPass = JSON.parse(localStorage.getItem('buspass'));

    const detailsDiv = document.getElementById("details");

    if (!busPass) {
      detailsDiv.innerHTML = '<p class="no-pass">No active bus pass found. Please create one from the homepage.</p>';
    } else {
      detailsDiv.innerHTML = `
        <p><strong>User ID:</strong> ${busPass.userId}</p>
        <p><strong>Issue Date:</strong> ${busPass.issueDate}</p>
        <p><strong>Expiry Date:</strong> ${busPass.expiryDate}</p>
        <p><strong>Pass Type:</strong> ${busPass.passType}</p>
        <p><strong>Status:</strong> ${busPass.status}</p>
      `;
    }
  </script>
</body>
</html>
