 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #20c997 0%, #007bff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 420px;
      width: 90%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      padding: 35px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .bus-image {
      width: 100%;
      height: 180px;
      background: url('bus1.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      border: 3px solid #20c997;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #20c997;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .login-button {
      background: #20c997;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #198754;
    }

    .features {
      margin-top: 25px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 15px;
      color: #444;
    }

    .feature::before {
      content: 'âœ”';
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bus-image"></div>
    <h1>Bus Tracker</h1>
    <p>Track your ride, view routes, and manage your bus passes easily.</p>
    <button class="login-button" onclick="goToRegister()">Get Started</button>
    
    <div class="features">
      <div class="feature">Track real-time bus locations</div>
      <div class="feature">View and manage bus passes</div>
      <div class="feature">Explore available routes</div>
    </div>
  </div>

  <script>
    function goToRegister() {
      window.location.href = 'register.html';
    }
  </script>
</body>
</html>
