 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Homepage - Bus Pass & Live Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2, h3 {
      text-align: center;
    }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 2px solid #444;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: #f2f2f2;
    }
    #logoutBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }
    #busPassFormContainer {
      width: 40%;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    #submitBusPass {
      margin-top: 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    #submitBusPass:hover {
      background-color: #219150;
    }
    #map {
      width: 80%;
      height: 400px;
      margin: 30px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Welcome to Your Homepage</h2>

  <table id="userTable">
    <thead>
      <tr><th>User ID</th><th>Username</th><th>Email</th></tr>
    </thead>
    <tbody>
      <!-- User data will be inserted here -->
    </tbody>
  </table>

  <button id="logoutBtn">Logout</button>

  <hr />

  <h3>Create Bus Pass</h3>
  <div id="busPassFormContainer">
    <form id="busPassForm">
      <label for="userIdField">User ID</label>
      <input type="number" id="userIdField" name="user_id" readonly />

      <label for="issueDate">Issue Date</label>
      <input type="date" id="issueDate" name="issue_date" required />

      <label for="expiryDate">Expiry Date</label>
      <input type="date" id="expiryDate" name="expiry_date" required />

      <label for="passType">Pass Type</label>
      <select id="passType" name="pass_type" required>
        <option value="">Select Pass Type</option>
        <option value="Monthly">Monthly</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Yearly">Yearly</option>
      </select>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select Status</option>
        <option value="Active">Active</option>
        <option value="Expired">Expired</option>
      </select>

      <button type="submit" id="submitBusPass">Add Bus Pass</button>
    </form>
  </div>

  <hr />

  </script>

</body>
</html>
