<body>
  <div class="card">
    <h2>Sign in</h2>
    <form id="loginForm" novalidate>
      <label for="emailid">Email</label>
      <input id="emailid" type="email" required placeholder="name@example.com" />

      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="Your password" />

      <button type="submit" class="btn">Login</button>
      <div class="msg" id="msg"></div>
      <div class="note">Don't have an account? <a href="register.html">Register</a></div>
    </form>
  </div>
  <script src="login.js"></script>
